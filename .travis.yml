language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

env:
  - LARAVEL_VERSION="5.1"
  - LARAVEL_VERSION="5.2"
  - LARAVEL_VERSION="5.3"
  - LARAVEL_VERSION="5.4"
  - LARAVEL_VERSION="5.5"
  - LARAVEL_VERSION="5.6"
  - LARAVEL_VERSION="5.7"

matrix:
  exclude:
    - php: 5.5
      env: LARAVEL_VERSION="5.3"
    - php: 5.5
      env: LARAVEL_VERSION="5.4"
    - php: 5.5
      env: LARAVEL_VERSION="5.5"
    - php: 5.5
      env: LARAVEL_VERSION="5.6"
    - php: 5.5
      env: LARAVEL_VERSION="5.7"

    - php: 5.6
      env: LARAVEL_VERSION="5.5"
    - php: 5.6
      env: LARAVEL_VERSION="5.6"
    - php: 5.6
      env: LARAVEL_VERSION="5.7"

    - php: hhvm
      env: LARAVEL_VERSION="5.5"
    - php: hhvm
      env: LARAVEL_VERSION="5.6"
    - php: hhvm
      env: LARAVEL_VERSION="5.7"

cache:
  directories:
    - ${HOME}/.composer/cache/files

before_script:
  # Some PHP versions does not feature xdebug so we need to disable coverage
  - [ ${TRAVIS_PHP_VERSION} != hhvm ] && phpenv config-rm xdebug.ini
  - [ ${TRAVIS_PHP_VERSION} != 7.2 ]  && phpenv config-rm xdebug.ini
  - [ ${TRAVIS_PHP_VERSION} != 7.3 ]  && phpenv config-rm xdebug.ini
  - cp -f "travis/composer-${LARAVEL_VERSION}.json" composer.json
  - FLAGS="--prefer-dist"
  - composer install "${FLAGS}"

script:
  - vendor/bin/phpunit --configuration phpunit.xml --coverage-clover /tmp/coverage.xml

after_success:
#   IF coverage file is generated then upload it to Codacy
  - if [ -f /tmp/coverage.xml ] ; then vendor/bin/codacycoverage clover /tmp/coverage.xml ; fi

